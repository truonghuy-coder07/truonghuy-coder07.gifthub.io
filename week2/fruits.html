<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sach trai cay</title>
</head>
<body>
    <h1>Cac loai trai cay yeu thich</h1>
    <ol type="1">
        <li>Trai cay hat nau
            <ol type="a">
                <li>Hat de</li>
                <li>Hat dieu</li>
                <li>Hat mac ca</li>
            </ol>
        </li>
        <li>Trai cay co hat
            <ol type="i">
                <li>Tao</li>
                <li>Cam</li>
                <li>Nho</li>
            </ol>
        </li>
        <li>Trai cay khong hat
            <ul>
                <li>Xoai</li>
                <li>Mit</li>
                <li>Du du</li>
            </ul>
        </li>
    </ol>
</body>
</html>
